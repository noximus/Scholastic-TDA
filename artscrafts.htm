<script type="text/javascript">
$(document).ready(function(){ 
	// LOAD THE AUTHORS XML
	$.ajax({
			type: "GET",
			url: "xml/crafts.xml",
			dataType: "xml",
			success: loadTheCrafts
		});
		
	$("#formSortCrafts").bind("submit", function() { return false; });
	$("#btnGo").click(function(){
		$('#craftsList').html('');
		var girlChoice = $("#girlChoice").val();
		//alert(girlChoice);
		var craftsArrayLength = craftsArray.length;
		var specificNumber = 0;
		for (i=0;i<=craftsArrayLength;i++)
			{
			//alert(girlChoice+' <-- girlchoice   girlsname --> '+girlsName);
			var girlsName = craftsArray[i][0];
			var craftTitle = craftsArray[i][1];
			var imageSmall = craftsArray[i][2];
			if(i==0 && girlsName == girlChoice)
				{
				}
			if(girlsName == girlChoice)
				{
				$('#craftsList').append('<div class="smallCraftBox"><a href="theartcraft.htm?craft='+craftTitle+'"><div class="craftThumbnail" id="craft'+i+'"><!-- craft image small --></div>'+craftTitle+'</a></div>');
				$('#craft'+i).css('background', 'url('+imageSmall+') no-repeat');
				var craftBreak = specificNumber+1;
				if(craftBreak%4==0)
					{
					$('#craftsList').append('<div class="linebreak"><!-- break every 4 crafts --></div>');			
					}
				specificNumber++;
				}
			else if (girlChoice == 'All' )
				{
				$('#craftsList').append('<div class="smallCraftBox"><a href="theartcraft.htm?craft='+craftTitle+'"><div class="craftThumbnail" id="craft'+i+'"><!-- craft image small --></div>'+craftTitle+'</a></div>');
				$('#craft'+i).css('background', 'url('+imageSmall+') no-repeat');
				var craftBreak = i+1;
				if(craftBreak%4==0)
					{
					$('#craftsList').append('<div class="linebreak"><!-- break every 4 crafts --></div>');			
					}				
				}
			}
	return false;
  });
	
});
