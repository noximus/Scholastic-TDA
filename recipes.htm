<script type="text/javascript">
$(document).ready(function(){ 
	// LOAD THE AUTHORS XML
	$.ajax({
			type: "GET",
			url: "xml/recipes.xml",
			dataType: "xml",
			success: loadTheRecipes
		});
		
	$("#formSortRecipes").bind("submit", function() { return false; });
	$("#btnGo").click(function(){
		$('#recipesList').html('');
		var girlChoice = $("#girlChoice").val();
		//alert(girlChoice);
		var recipeArrayLength = recipesArray.length;
		var specificNumber = 0;
		for (i=0;i<=recipeArrayLength;i++)
			{
			var girlsName = recipesArray[i][0];
			var recipeTitle = recipesArray[i][1];
			var imageSmall = recipesArray[i][2];
			if(i==0 && girlsName == girlChoice)
				{
				}
			if(girlsName == girlChoice)
				{
				$('#recipesList').append('<div class="smallRecipeBox"><a href="therecipe.htm?recipe='+recipeTitle+'"><div class="recipeThumbnail" id="recipe'+i+'"><!-- recipe image small --></div>'+recipeTitle+'</a></div>');
				$('#recipe'+i).css('background', 'url('+imageSmall+') no-repeat');
				var recipeBreak = specificNumber+1;
				if(recipeBreak%4==0)
					{
					$('#recipesList').append('<div class="linebreak"><!-- break every 4 recipes --></div>');			
					}
				specificNumber++;
				}
			else if (girlChoice == 'All' )
				{
				$('#recipesList').append('<div class="smallRecipeBox"><a href="therecipe.htm?recipe='+recipeTitle+'"><div class="recipeThumbnail" id="recipe'+i+'"><!-- recipe image small --></div>'+recipeTitle+'</a></div>');
				$('#recipe'+i).css('background', 'url('+imageSmall+') no-repeat');
				var recipeBreak = i+1;
				if(recipeBreak%4==0)
					{
					$('#recipesList').append('<div class="linebreak"><!-- break every 4 recipes --></div>');			
					}				
				}
			}
	return false;
  });
	
});
